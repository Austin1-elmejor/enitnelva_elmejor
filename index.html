<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovelink ðŸ’˜ | Create Your Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 1. Love Spirited Background */
        body { 
            font-family: 'Nunito', sans-serif; 
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1; /* Fallback */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Animation */
        .hearts-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            color: rgba(255, 107, 129, 0.4);
            animation: floatUp 10s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* 2. Glassmorphism Card */
        .card { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(216, 27, 96, 0.15); 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            border: 2px solid white;
        }
        
        h2 {
            font-family: 'Fredoka One', cursive;
            color: #ff4757;
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px #ffeaa7;
        }
        p { color: #666; margin-bottom: 25px; font-weight: 600; }

        input { 
            width: 90%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 2px solid #ffeaa7; 
            border-radius: 12px; 
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #ff4757; box-shadow: 0 0 8px rgba(255, 71, 87, 0.2); }

        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(45deg, #ff4757, #ff6b81); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.2rem;
            font-family: 'Fredoka One', cursive;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 71, 87, 0.4); }

        #result { 
            margin-top: 20px; 
            display: none; 
            background: #fff0f5; 
            padding: 15px; 
            border-radius: 10px; 
            border: 2px dashed #ff4757; 
        }
        .link-box { 
            word-break: break-all; 
            font-weight: bold; 
            color: #ff4757; 
            margin-top: 10px; 
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        /* 3. Prodigy Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            font-weight: bold;
        }
        .footer a {
            color: #ff4757;
            text-decoration: none;
            font-weight: 800;
        }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsContainer"></div>

    <div class="card">
        <h2>ðŸ’˜ Lovelink</h2>
        <p>Create an impossible-to-reject invite.</p>
        
        <input type="text" id="senderName" placeholder="Your Name">
        <input type="text" id="partnerName" placeholder="Partner's Name">
        <input type="email" id="senderEmail" placeholder="Your Email (for notification)">
        <button onclick="generateLink()" id="genBtn">Create Link ðŸš€</button>

        <div id="result">
            <p style="margin-bottom:5px; color:#333;">âœ¨ Send this link to your partner:</p>
            <div class="link-box" id="finalLink">...</div>
            <button onclick="copyLink()" style="background:linear-gradient(45deg, #2ed573, #7bed9f); font-size:1rem; margin-top:10px; padding: 10px;">Copy Link ðŸ“‹</button>
        </div>
    </div>

    <div class="footer">
        Developed By <a href="https://wa.me/233531582937?text=Hello%20Jordan%20Wealth%2C%20I%20Saw%20Your%20Website%20LoveLink" target="_blank">Elmejor</a>
    </div>

    <script>
      // Background Heart Generator
      function createHeart() {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.innerText = ['â¤ï¸', 'ðŸ’–', 'ðŸ’˜', 'ðŸŒ¹', 'âœ¨'][Math.floor(Math.random() * 5)];
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = Math.random() * 3 + 5 + 's';
          document.getElementById('heartsContainer').appendChild(heart);
          setTimeout(() => { heart.remove(); }, 8000);
      }
      setInterval(createHeart, 600);

      // Link Logic
      function generateLink() {
        const btn = document.getElementById('genBtn');
        const sender = document.getElementById('senderName').value;
        const partner = document.getElementById('partnerName').value;
        const email = document.getElementById('senderEmail').value;

        if(!sender || !partner || !email) {
            alert("Please fill in all fields! ðŸ’–");
            return;
        }

        btn.innerText = "Creating Magic... âœ¨";
        btn.disabled = true;
        
        const formData = new FormData();
        formData.append('sender', sender);
        formData.append('partner', partner);
        formData.append('email', email);

        fetch('create.php', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            btn.innerText = "Create Link ðŸš€";
            btn.disabled = false;
            
            if(data.status === "success") {
                let baseUrl = window.location.href;
                if (baseUrl.endsWith('index.html')) {
                    baseUrl = baseUrl.replace('index.html', '');
                }
                if (!baseUrl.endsWith('/')) {
                    baseUrl += '/';
                }
                const link = `${baseUrl}card.html?id=${data.id}`;
                document.getElementById('result').style.display = 'block';
                document.getElementById('finalLink').innerText = link;
            } else {
                alert("Error: " + data.message);
            }
        })
        .catch(error => {
            btn.innerText = "Create Link ðŸš€";
            btn.disabled = false;
            alert("Something went wrong. Check your connection!");
        });
      }

      function copyLink() {
          const linkText = document.getElementById("finalLink").innerText;
          navigator.clipboard.writeText(linkText);
          alert("Link copied! Now send it to them! ðŸ’Œ");
      }
    </script>
</body>
</html>
